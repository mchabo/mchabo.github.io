    <body><p><b>Painting</b> is the practice of applying paint,pigment,color or medium to solid surface(called the matrix or support).the medium is commonly applied to the base with a brush,but other implements,such as knives,sponges,and air brushes,can be used.the final work is also called a painting.</p>
